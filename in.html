        // Apply the HTML fixing logic
        function fixHtmlStructure(html) {
            console.log('ðŸ”§ FIXING MALFORMED HTML STRUCTURE:');
            console.log('HTML length before fixes:', html.length);
            
            // Extract and fix the main content area that contains the malformed HTML
            const bodyMatch = html.match(/<body[^>]*>(.*?)<\/body>/is);
            if (bodyMatch) {
                let bodyContent = bodyMatch[1];
                console.log('Found body content, length:', bodyContent.length);
                
                // Fix the specific malformed structure we identified
                // Pattern: <p class= style='font-size:11.0pt'>Test 18</span></p>
                bodyContent = bodyContent.replace(/<p class=\s+style='([^']*)'>([^<]*)<\/span><\/p>/gi, '<p style="$1">$2</p>');
                
                // Fix paragraphs with &nbsp; and malformed structure
                bodyContent = bodyContent.replace(/<p[^>]*>\s*&nbsp;<\/span><\/p>/gi, '<p>&nbsp;</p>');
                
                // Fix the Picture_x0020 malformed structure
                bodyContent = bodyContent.replace(/<p[^>]*width=\d+\s+height=\d+[^>]*id="Picture[^"]*"[^>]*>\s*src="<img\s+src="([^"]*)"/gi, '<p><img src="$1" alt="Embedded Image">');
                
                // Fix any remaining malformed img tags
                bodyContent = bodyContent.replace(/<p[^>]*>\s*src="<img\s+src="([^"]*)"/gi, '<p><img src="$1" alt="Embedded Image">');
                
                // Replace the body content with the fixed version
                const fixedHtml = html.replace(/<body[^>]*>.*?<\/body>/is, `<body>${bodyContent}</body>`);
                
                console.log('Fixed body content, new length:', fixedHtml.length);
                return fixedHtml;
            }
            
            return html;
        }

        // Display the original content
        document.getElementById('original-html').innerHTML = originalHtml;

        // Apply fixes and display the fixed content
        const fixedHtml = fixHtmlStructure(originalHtml);
        document.getElementById('fixed-html').innerHTML = fixedHtml;

        // Log the results
        console.log('Original HTML length:', originalHtml.length);
        console.log('Fixed HTML length:', fixedHtml.length);
        
        // Check for img tags in both versions
        const originalImgTags = originalHtml.match(/<img[^>]*>/gi);
        const fixedImgTags = fixedHtml.match(/<img[^>]*>/gi);
        
        console.log('Original img tags:', originalImgTags ? originalImgTags.length : 0);
        console.log('Fixed img tags:', fixedImgTags ? fixedImgTags.length : 0);
